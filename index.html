<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chess Queen Simulator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header class="header">
      <h1>Chess Queen Simulator</h1>
      <p>Select a queen, then select a square. Use Verify or Simulate.</p>
    </header>

    <section class="board-section">
      <div id="board" class="board" aria-label="Chessboard" role="grid"></div>
      <div class="status" id="status" role="status" aria-live="polite">Ready.</div>
      <div class="controls">
        <button id="verifyBtn" class="primary">Verify</button>
        <button id="simulateBtn">Simulate</button>
        <button id="resetBtn" class="ghost">Reset</button>
      </div>
    </section>

    <section class="pool-section">
      <h2>Queens</h2>
      <div id="queenPool" class="queen-pool" aria-label="Queen pool" role="list"></div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
